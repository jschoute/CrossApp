<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Cross - Scan QR Code</title>
  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #scanner { display: none; }
    table { margin-top: 20px; border-collapse: collapse; width: 100%; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    th { background-color: #f2f2f2; }
    #notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4caf50;
      color: white;
      padding: 12px 24px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: none;
      z-index: 1000;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="notification"></div>
  <audio id="beep" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>

  <h1>Gestion du classement pour le Cross</h1>

  <label for="start-time">Heure de début de la course :</label>
  <input type="time" id="start-time" required>
  <button id="set-now-btn">Commencer maintenant</button>
  <br><br>

  <button id="start-scanner-btn">Commencer à scanner</button>
  <button id="stop-scanner-btn" style="display:none;">Arrêter de scanner</button>

  <div id="scanner">
    <h2>Scanner QR Code</h2>
    <video id="video" width="300" height="200" style="border: 1px solid #ccc" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <h2>Résultats</h2>
  <table id="result-table">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Classe</th>
        <th>Équipe</th>
        <th>N° du coureur</th>
        <th>Temps (min:sec)</th>
        <th>Réponse du serveur</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const scriptURL = "https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbyMiPAIg-O3QwZy_JZfCJm78T6PRi6jsPuzEWYpl8vb1kYvayL0PY69TNM96ShG4DXU9Q/exec"; // ← À personnaliser
    let startTime = null;
    let isScanning = false;
    let sheetName = "";
    let scannedCodes = new Set();

    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const canvasContext = canvasElement.getContext('2d');
    const resultTable = document.querySelector('#result-table tbody');
    const beep = document.getElementById("beep");
    let scannerStream = null;

    function showNotification(message, isError = false) {
      const notif = document.getElementById('notification');
      notif.textContent = message;
      notif.style.backgroundColor = isError ? '#e53935' : '#4caf50';
      notif.style.display = 'block';
      setTimeout(() => {
        notif.style.display = 'none';
      }, 4000);
    }

    document.getElementById('set-now-btn').addEventListener('click', () => {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      startTime = `${h}:${m}:${s}`;
      document.getElementById('start-time').value = startTime;

      sheetName = `Course_${now.getFullYear()}-${now.getMonth() + 1}-${now.getDate()}_${h}h${m}m${s}s`;
      console.log("Feuille cible :", sheetName);
    });

    document.getElementById('start-time').addEventListener('input', function () {
      startTime = this.value;
    });

    document.getElementById('start-scanner-btn').addEventListener('click', () => {
      if (startTime && !isScanning) {
        isScanning = true;
        document.getElementById('scanner').style.display = 'block';
        document.getElementById('stop-scanner-btn').style.display = 'inline-block';
        startCamera();
      } else {
        showNotification("Veuillez définir l'heure de départ.", true);
      }
    });

    document.getElementById('stop-scanner-btn').addEventListener('click', stopCamera);

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
          videoElement.srcObject = stream;
          scannerStream = stream;
          videoElement.onloadedmetadata = () => {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            requestAnimationFrame(scanQRCode);
          };
        })
        .catch(err => {
          console.error("Erreur caméra :", err);
          showNotification("Accès à la caméra refusé", true);
        });
    }

    function stopCamera() {
      if (scannerStream) {
        scannerStream.getTracks().forEach(track => track.stop());
      }
      isScanning = false;
      document.getElementById('scanner').style.display = 'none';
      document.getElementById('stop-scanner-btn').style.display = 'none';
    }

    function scanQRCode() {
      if (!isScanning) return;

      canvasContext.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
      const imageData = canvasContext.getImageData(0, 0, canvasElement.width, canvasElement.height);
      const code = jsQR(imageData.data, canvasElement.width, canvasElement.height);

      if (code && !scannedCodes.has(code.data)) {
        try {
          const qrData = JSON.parse(code.data);
          scannedCodes.add(code.data);

          const arrivalTime = new Date();
          const [h, m, s] = startTime.split(":");
          const startDate = new Date();
          startDate.setHours(h, m, s || 0);

          const raceTimeSec = Math.floor((arrivalTime - startDate) / 1000);
          const formattedTime = `${Math.floor(raceTimeSec / 60)}:${String(raceTimeSec % 60).padStart(2, '0')}`;

          beep.play().catch(() => {});
          showNotification(`Coureur n°${qrData.numero} enregistré`);

          const row = resultTable.insertRow();
          row.innerHTML = `
            <td>${qrData.nom}</td>
            <td>${qrData.prenom}</td>
            <td>${qrData.classe}</td>
            <td>${qrData.equipe}</td>
            <td>${qrData.numero}</td>
            <td>${formattedTime}</td>
            <td id="status-${qrData.numero}">Envoi...</td>
          `;

          sendToSheet({ ...qrData, temps: formattedTime }, `status-${qrData.numero}`);

        } catch (err) {
          console.error("QR Code invalide :", err);
          showNotification("QR Code invalide", true);
        }
      }

      requestAnimationFrame(scanQRCode);
    }

    function sendToSheet(data, statusCellId) {
      const payload = {
        sheetName: sheetName,
        nom: data.nom,
        prenom: data.prenom,
        classe: data.classe,
        equipe: data.equipe,
        numero: data.numero,
        temps: data.temps
      };

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(response => response.text())
      .then(msg => {
        console.log("Réponse Apps Script :", msg);
        document.getElementById(statusCellId).textContent = msg;
        if (msg !== "OK") showNotification("Erreur lors de l'envoi : " + msg, true);
      })
      .catch(error => {
        console.error("Erreur réseau :", error);
        document.getElementById(statusCellId).textContent = "Erreur";
        showNotification("Erreur réseau : " + error.message, true);
      });
    }
  </script>

</body>
</html>
